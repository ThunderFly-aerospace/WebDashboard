    <script type="text/javascript">


        var increment = 0;
        var airspeed = $.flightIndicator('#airspeed', type = 'airspeed', {img_directory:'../lib/DigitalValueIndicators/img/', size: 390});

        function sleep(milliseconds) {
            var start = new Date().getTime();
            for (var i = 0; i < 1e7; i++) {
                if ((new Date().getTime() - start) > milliseconds) break;
            }
        }

        function doAirSpeed(){

          var myInterval = setInterval(function() {

            // Airspeed update
            airspeed.setAirSpeed(increment);
            increment++;

            if(increment == 300){
                clearInterval(myInterval);
                sleep(1000);
                $("#airspeedButton").attr('disabled',false);
                $("#airspeedButton").text("Start");
                increment = 0;
                airspeed.setAirSpeed(0);
            }

            }, 50);

        }

        $("#airspeedButton").text("Start");
        $("#airspeedButton").on("click", function() {
            $("#airspeedButton").attr('disabled', true);
            $("#airspeedButton").text("Playing");
            doAirSpeed();
        });

  </script>


<script>
	
    function redraw(){
        var demovalue = $("#mySelection").val();
        var demovalue2 = $("#mySelection2").val();
        $(".gauges").hide();
        $("#" + demovalue).show();
        $("#" + demovalue2).show();
    }
    
    $(document).ready(redraw());
    $('.selector').on('change', redraw);
</script>


<script>
	var last_time = performance.now();

	function dataTimeOld() {
		
		dataTimeOldUpdate();
	}	



	function dataTimeOldUpdate() {
		

		if ("new data") {
			last_time = performance.now();
		} else {
			last_time = last_time + performance.now();
		}
		console.log(last_time);

		document.getElementById("time_from_last_change").innerHTML = last_time + " seconds";

		if (last_time > 3000) {
			document.body.style.backgroundColor = "red";
			document.getElementById("time_from_last_change").style.color = "red";
		} else {
			document.body.style.backgroundColor = "#444547";
			document.getElementById("time_from_last_change").style.color = "black";
		}

		var t = setTimeout(dataTimeOldUpdate, 500);
	}
</script>
